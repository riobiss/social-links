  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
  </style>
</head>

<body>

  <section class="container">
    <div class="img">
      <img src="./assets/images/avatar-jessica.jpeg" alt="User">

    </div>
    <nav>
      <ul type="none">
        <li><a class="links" href="">GitHub</a></li>
        <li><a class="links" href="">Frontend Mentor</a></li>
        <li><a class="links" href="">LinkedIn</a></li>
        <li><a class="links" href="">Twitter</a></li>
        <li><a class="links" href="">Instagram</a></li>
      </ul>
    </nav>
  </section>
